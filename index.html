    <section class="rent">
  <div class="container">
    <div class="form-wrap">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form action="#" class="rent-form">
        <div class="input-wrap">
          <input type="text" name="user-name" id="user-name" class="rent-form-input" placeholder="Full Name" required
            pattern="[A-Za-zА-Яа-яЁёІіЇїЄє\s]+" title="Please enter your full name" />
          <input type="email" name="user-mail" id="user-mail" class="rent-form-input" placeholder="Email" required
            pattern=".+@.+\..+" title="Please enter a valid email address" />
          <input type="tel" name="user-tel" id="user-tel" class="rent-form-input" placeholder="Phone number" required
            pattern="\d{3}-\d{3}-\d{4}" title="Please enter a phone number in the format XXX-XXX-XXXX" />
          <textarea name="user-comment" id="user-comment" class="rent-form-input form-comment" placeholder="Comment"
            cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="rent-form-btn">Send</button>
      </form>
    </div>
    <picture>
      <source srcset="../img/rent/rent-mob-1x.jpg 1x, ../img/rent/rent-mob-2x.jpg 2x" media="(max-width: 767px)" />
      <source srcset="../img/rent/rent-tab-1x.jpg 1x, ../img/rent/rent-tab-2x.jpg 2x"

      <img src="/project-group-21/assets/rent-mob-1x-44a15256.jpg" alt="yacht image" width="768" class="rent-img" />
    </picture>
  </div>
</section>
